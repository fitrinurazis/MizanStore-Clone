<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- config tailwind -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
            spacing: {
              "60px": "60px",
            },
          },
        },
      };
    </script>
    <style></style>
    <!-- config tailwind end -->
    <title>login page</title>
  </head>
  <body>
    <section class="bg-slate-100 min-h-screen flex items-center justify-center">
      <!-- login -->
      <div class="bg-gradient-to-tr from from-slate-100 to bg-red-600 flex rounded-2xl shadow-lg max-w-3xl p-5">
        <!-- form -->
        <div class="sm:w-1/2 px-16">
          <h1 class="font-bold text-2xl mb-3"><a href="#">Mizan Store</a></h1>
          <p class="text-sm first-letter:text-4xl first-letter:font-bold first-letter:text-slate-900 first-letter:mr-1 first-letter:float-left">Kemampuan membaca itu sebuah rahmat.Kegemaran membaca;sebuah kebahagiaan</p>
          <form action="" class="flex flex-col gap-4">
            <input class="p-2 mt-7 rounded-2xl border hover:scale-110 duration-200 bg-slate-100" type="text" name="email" placeholder="example@gmail.com" />
            <input class="p-2 rounded-2xl border hover:scale-110 duration-200 bg-slate-100" type="password" name="password" placeholder="your password" />
            <button class="flex justify-center items-center mx-14 bg-slate-100 rounded-2xl w-1/2 hover:scale-110 duration-200 text-sm">login</button>
            <div class="mt-1 grid grid-cols-3 items-center text-black">
              <hr class="border-slate-100" />
              <p class="flex justify-center -my-10">OR</p>
              <hr class="border-slate-100" />
            </div>
            <!-- logo google -->
            <button class="bg-slate-100 border py-2 w-full rounded-xl flex justify-center items-center text-sm hover:scale-110 duration-200"><img class="mr-2 h-5" src="asset/logoGoogle.jpg" alt="" /> Login dengan Google</button>
            <!-- logo google end -->

            <div class="mt-3 text text-xs flex justify-between items-center">
              <p>Tidak punya akun?</p>
              <button class="py-2 px-5 bg-slate-100 border rounded-xl hover:scale-110 duration-200">Daftar sekarang!</button>
            </div>
          </form>
        </div>
        <!-- form end -->

        <!-- image -->
        <div class="flex items-stretch w-1/2 p-10 shadow-2xl rounded-2xl">
          <img class="rounded-2xl" src="asset/logoBuku.jpg" alt="" />
        </div>
        <!-- image end -->
      </div>
      <!-- login end -->
    </section>
  </body>
</html>
